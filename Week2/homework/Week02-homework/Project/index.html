<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Signika|Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <script src="https://kit.fontawesome.com/3441c6ba12.js" crossorigin="anonymous"></script>
  <main>
    <div class="full-container">
      <div>
        <h1>Pomodoro Clock</h1>
      </div>

      <div>
        <h2>Session Length</h2>
      </div>

      <section class="time-set-container">
        <i class="fas fa-arrow-down" id="arrow-down"></i>
        <span id="time-set"></span>
        <i class="fas fa-arrow-up" id="arrow-up"></i>
      </section>

      <section class="clock-container">
        <h2>Session</h2>
        <div id="clock">
        </div>
      </section>

      <section class="play-pause-container">
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-pause" id="pause"></i>
        <i class="fas fa-sync-alt" id="reset"></i>
      </section>
    </div>

  </main>

  <script src="./script.js"></script>
</body>
</html>
